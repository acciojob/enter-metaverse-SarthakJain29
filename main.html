<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<p id="status">Enter the Metaverse</p>
	<button id="enterBtn" onclick="enter()">Enter</button>
    <script>
		function enter(){
			let p = document.querySelector("#status");
			p.innerHTML = "<h1>Entered Metaverse</h1>";
		}
</script>

</body>

</html>
